<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .nav {
            margin-top: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav ul li a {
            text-decoration: none;
            color: #333333;
            font-size: 18px;
        }

        .content {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>后台管理系统</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">用户管理</a></li>
                <li><a href="#">订单管理</a></li>
                <li><a href="#">商品管理</a></li>
                <li><a href="#">设置</a></li>
            </ul>
        </div>
        <div class="content">
            <!-- 这里是内容区域，你可以在这里添加你的页面内容 -->
        </div>
        <div class="footer">
            <p>版权所有 &copy; 2024 后台管理系统</p>
        </div>
    </div>
</body>

</html>
